overwrite: true
schema: './../server/src/app/graph/schemas/*.graphql'
documents: 'src/**/*.graphql'
hooks:
  afterAllFileWrite:
    - eslint --fix --config .eslintrc.json
    - prettier --write --config .prettierrc.json
generates:
  src/common/__generated__/types.ts:
    plugins:
      - 'typescript'
    config:
      enumsAsTypes: true
      nonOptionalTypename: true
      scalars:
        DateTime: string

  src/common/__generated__/operations.d.ts:
    documents: src/pages/**/*.graphql
    plugins:
      - typescript-graphql-files-modules

  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: common/__generated__/types.ts
      extension: .generated.tsx
    plugins:
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      enumsAsTypes: true
      nonOptionalTypename: true
      documentMode: external
      importDocumentNodeExternallyFrom: near-operation-file
      withHooks: true
      withHOC: false
      withComponent: false
      reactApolloVersion: 3
