overwrite: true
schema: "./../server/src/app/graph/schemas/*.graphql"
# documents: 'src/**/*.graphql' # Uncomment this if there's a graph operation in common
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  # Uncomment this if there's a graph operation in common
  # src/__generated__/operations.d.ts:
  #   plugins:
  #     - typescript-graphql-files-modules

  src/__generated__/types.ts:
    plugins:
      - "typescript"
    config:
      enumsAsTypes: true
      nonOptionalTypename: true
      scalars:
        DateTime: string

  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: __generated__/types.ts
      extension: .generated.tsx
    plugins:
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      enumsAsTypes: true
      nonOptionalTypename: true
      documentMode: external
      importDocumentNodeExternallyFrom: near-operation-file
      withHooks: true
      withHOC: false
      withComponent: false
      reactApolloVersion: 3
