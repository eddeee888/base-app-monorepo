schema: ./src/app/graph/schemas/schema.graphql
hooks:
  afterAllFileWrite:
    - eslint --fix --config .eslintrc.js
    - prettier --write --config .prettierrc.json
generates:
  ./src/app/graph/resolvers/types.generated.ts:
    plugins:
      - add: "/* eslint-disable */"
      - typescript
      - typescript-resolvers
    config:
      contextType: graph/types#ResolverContext
      fieldContextTypes:
        - Mutation.signup#graph/types#ResolverContextNotLoggedIn
        - Mutation.login#graph/types#ResolverContextNotLoggedIn
        - Mutation.userUpdate#graph/types#ResolverContextLoggedIn
      namingConvention:
        enumValues: change-case#upperCase
      useIndexSignature: true
      enumValues: graph/enums
      scalars:
        DateTime: string
      mappers:
        User: graph/mappers#UserMapper
