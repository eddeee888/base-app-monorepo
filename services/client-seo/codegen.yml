overwrite: true
schema: "./../server/src/app/graph/schemas/*.graphql"
documents: "./**/*.graphql"
hooks:
  afterAllFileWrite:
    - yarn eslint --fix --config .eslintrc.json
    - yarn prettier --write --config .prettierrc.json
generates:
  src/common/graphql/types.generated.ts:
    plugins:
      - "typescript"
    config:
      enumsAsTypes: true
      nonOptionalTypename: true
      scalars:
        DateTime: string

  src/common/graphql/operations.generated.d.ts:
    plugins:
      - typescript-graphql-files-modules

  src:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: common/graphql/types.generated.ts
      extension: .generated.tsx
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      enumsAsTypes: true
      nonOptionalTypename: true
      documentMode: external
      importDocumentNodeExternallyFrom: near-operation-file
      withHooks: true
      withHOC: false
      withComponent: false
      reactApolloVersion: 3
