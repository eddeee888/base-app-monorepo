overwrite: true
schema: 'http://learnd.com.vm/graphql'
documents: 'src/**/*.graphql'
generates:
  src/__generated__/types.ts:
    plugins:
      - add: '/* eslint-disable */'
      - 'typescript'
    config:
      enumsAsTypes: true
      nonOptionalTypename: true

  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: __generated__/types.ts
      extension: .generated.tsx
    plugins:
      - add: '/* eslint-disable */'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      enumsAsTypes: true
      nonOptionalTypename: true
      noGraphQLTag: true
      withHOC: false
      withComponent: true
