overwrite: true
schema: apps/graph/**/*.graphqls
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
generates:
  apps/graph/src/graphql/generated/resolvers.generated.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: "/* eslint-disable @typescript-eslint/no-explicit-any *//* eslint-disable @typescript-eslint/ban-types *//* eslint-disable @typescript-eslint/no-unused-vars */"
    config:
      namingConvention:
        enumValues: change-case#upperCase
      useIndexSignature: true
      enumsAsTypes: true
      mappers:
        User: "../mappers#UserMapper"
      contextType: ../types#ResolverContext
      # fieldContextTypes:
      #   - Mutation.userUpdate#../types#ResolverContextLoggedIn
