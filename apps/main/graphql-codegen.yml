# https://www.graphql-code-generator.com/docs/config-reference/codegen-config
overwrite: true
schema: libs/graph-backend/**/*.graphqls
documents: apps/main/**/*.graphql
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
generates:
  apps/main/frontend/graph/generated/operations.generated.d.ts:
    plugins:
      - typescript-graphql-files-modules

  apps/main:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: '~@bam/graph-frontend/generated-types'
      extension: .generated.tsx
    plugins:
      - typescript-operations
      - typescript-react-apollo
      - add:
          content: '/* eslint-disable @typescript-eslint/explicit-function-return-type */'
    config:
      enumsAsTypes: true
      nonOptionalTypename: true
      documentMode: external
      importDocumentNodeExternallyFrom: near-operation-file
