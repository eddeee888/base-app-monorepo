apps:
  client:
    routes:
      login: /app/login
      signup: /app/signup
      logout: /app/logout
      me: /app/me
    routingType: ReactRouterV5
    reactRouterV5LinkOptions:
      importCustomLink:
        componentDefaultImport: true
        propsNamedImport: LinkProps
        hrefProp: to
        from: common/components/Link
      useParams: true
      useRedirect: true
    defaultLinkOptions:
      importCustomLink:
        componentDefaultImport: true
        propsNamedImport: AnchorProps
        hrefProp: href
        from: common/shared-ui/Anchor
    destinationDir: ../client/src/routes

  client-seo:
    routes:
      home: /
    routingType: NextJS
    nextJSLinkOptions:
      importCustomLink:
        componentDefaultImport: true
        propsNamedImport: LinkProps
        hrefProp: href
        from: src/common/components/Link
    defaultLinkOptions:
      importCustomLink:
        componentDefaultImport: true
        propsNamedImport: AnchorProps
        hrefProp: href
        from: src/common/shared-ui/Anchor
    destinationDir: ../client-seo/src/routes

  server:
    generateLink: false
    destinationDir: ../server/src/routes
