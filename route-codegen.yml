apps:
  client:
    routes:
      login: /app/login
      signup: /app/signup
      logout: /app/logout
      me: /app/me
      userInfo: /app/users/:id/:subview(profile|pictures)?
    routingType: ReactRouter
    reactRouterLinkOptions:
      path: common/components/Link
      propsInterfaceName: LinkProps
      hrefProp: to
    defaultLinkOptions:
      path: common/ui/Anchor
      propsInterfaceName: AnchorProps
      hrefProp: href
    destinationDir: client/src/routes

  client-seo:
    routes:
      home: /
    routingType: NextJS
    nextJSLinkOptions:
      path: src/common/components/Link
      propsInterfaceName: LinkProps
      hrefProp: href
    defaultLinkOptions:
      path: src/common/ui/Anchor
      propsInterfaceName: AnchorProps
      hrefProp: href
    destinationDir: client-seo/src/routes

  server:
    generateLink: false
    destinationDir: server/src/routes
