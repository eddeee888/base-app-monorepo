apps:
  client:
    routes:
      login: /app/login
      signup: /app/signup
      logout: /app/logout
      me: /app/me
    routingType: ReactRouter
    reactRouterLinkCreatorPath: common/pathing/createReactRouterLink
    externalLinkCreatoPathr: common/pathing/createExternalLink
    destinationDir: client/src/routes

  client-seo:
    routes:
      home: /
    routingType: NextJS
    nextJSLinkCreatorPath: src/common/pathing/createNextJSLink
    externalLinkCreatorPath: src/common/pathing/createDefaultLink
    destinationDir: client-seo/src/routes
