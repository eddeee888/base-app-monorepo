# https://www.graphql-code-generator.com/docs/config-reference/codegen-config
overwrite: true
schema: libs/graph-backend/**/*.graphqls
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
generates:
  libs/graph-backend/src/generated/resolvers.generated.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: '/* eslint-disable @typescript-eslint/no-explicit-any *//* eslint-disable @typescript-eslint/ban-types *//* eslint-disable @typescript-eslint/no-unused-vars */'
    config:
      namingConvention:
        enumValues: change-case#upperCase
      useIndexSignature: true
      enumsAsTypes: true
      mappers:
        User: '../mappers#UserMapper'
      contextType: ../types#ResolverContext
